<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- العنوان الرئيسي -->
  <header>
    <h1>هلا والله اقلط اقلط</h1>
    <p>اختر القسم اللي تبي تختبر طال عمرك:</p>
  </header>
  
  <!-- السؤال -->
  <div class="question-section">
    <div class="question">ما هو الجذر التربيعي لـ 144؟</div>
  </div>

  <!-- خيارات الإجابة -->
  <div class="options-container">
    <ul>
      <li><button class="option" onclick="checkAnswer(this, false)">10</button></li>
      <li><button class="option" onclick="checkAnswer(this, true)">12</button></li>
      <li><button class="option" onclick="checkAnswer(this, false)">14</button></li>
    </ul>
  </div>
  
  <!-- درجات المستخدم -->
  <section class="scores-section">
    <h2>درجاتك:</h2>
    <div id="scores">
      <p>الدرجة في الرياضيات: <span id="mathScore">لم يتم الإجابة بعد</span></p>
      <p>الدرجة في الأسئلة الدينية: <span id="religionScore">لم يتم الإجابة بعد</span></p>
      <p>الدرجة في الدوري السعودي: <span id="soccerScore">لم يتم الإجابة بعد</span></p>
    </div>
    <div id="resetButton">
      <button onclick="resetScores()">إعادة تعيين الدرجات</button>
    </div>
  </section>

  <!-- الفوتر -->
  <footer>
    <p>تم تطوير اللعبة بواسطة فارس</p>
  </footer>

  <!-- السكربتات -->
  <script>
    function loadScores() {
      document.getElementById("mathScore").textContent = localStorage.getItem('mathScore') || "لم يتم الإجابة بعد";
      document.getElementById("religionScore").textContent = localStorage.getItem('religionScore') || "لم يتم الإجابة بعد";
      document.getElementById("soccerScore").textContent = localStorage.getItem('soccerScore') || "لم يتم الإجابة بعد";
    }
    loadScores();

    function resetScores() {
      localStorage.removeItem('mathScore');
      localStorage.removeItem('religionScore');
      localStorage.removeItem('soccerScore');
      
      document.getElementById("mathScore").textContent = "لم يتم الإجابة بعد";
      document.getElementById("religionScore").textContent = "لم يتم الإجابة بعد";
      document.getElementById("soccerScore").textContent = "لم يتم الإجابة بعد";
      
      alert("تم إعادة تعيين الدرجات بنجاح!");
    }

    function checkAnswer(button, isCorrect) {
      if (isCorrect) {
        button.style.backgroundColor = "green";
        alert("إجابة صحيحة!");
      } else {
        button.style.backgroundColor = "red";
        alert("إجابة خاطئة!");
      }
    }
  </script>
</body>
</html>
